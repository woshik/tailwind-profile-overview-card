<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body class="h-screen bg-gray-100 flex justify-center items-center font-[Montserrat]">
    <div class="container">
        <article class="bg-white w-full rounded-lg border border-[#ECEDF0] p-6 flex flex-col sm:flex-row">
            <div class="relative h-[200px] w-[200px] mx-auto mb-6 sm:mx-0 sm:mb-0">
                <img src="./assets/imags/profile-picture.png" class="h-full w-full rounded-lg"
                    alt="pro profile picture" />
                <span class="h-3 w-3 bg-[#3CC995] rounded-full border-2 border-white absolute right-1 bottom-1"></span>
            </div>
            <div class="flex flex-col justify-between sm:ml-6">
                <div>
                    <div class="flex justify-center sm:justify-start items-center">
                        <h2 class="text-2xl font-bold mr-1">%Pro Name%</h2>
                        <img src="./assets/icons/verification.svg" alt="verification" />
                    </div>

                    <div class="mt-3 flex justify-center sm:justify-start items-center">
                        <span
                            class="uppercase text-[10px] font-bold p-[5px] mr-2 border border-[#141C1E] rounded-[3px]">
                            top pro
                        </span>
                        <span class="mr-1 text-sm">Exceptional 5.0</span>
                        <div class="flex mr-1">
                            <img src="./assets/icons/star.svg" alt="star" />
                            <img src="./assets/icons/star.svg" alt="star" />
                            <img src="./assets/icons/star.svg" alt="star" />
                            <img src="./assets/icons/star.svg" alt="star" />
                            <img src="./assets/icons/star.svg" alt="star" />
                        </div>
                        <span class="text-sm">(123)</span>
                    </div>

                    <div class="mt-3 flex justify-center sm:justify-start items-center flex-wrap">
                        <span
                            class="text-base text-[#3C3F45] after:content-['•'] after:w-3 after:text-center after:inline-block">
                            Dentist
                        </span>
                        <span
                            class="text-base text-[#3C3F45] after:content-['•'] after:w-3 after:text-center after:inline-block">
                            7 years in business
                        </span>
                        <span class="text-base text-[#3C3F45]">
                            1234 times booked
                        </span>
                    </div>
                </div>
                <div class="flex justify-center sm:justify-start items-center flex-wrap">
                    <span
                        class="px-[8px] py-[2px] rounded border border-[#CFD3DA] mr-2 font-semibold text-sm inline-block mt-3">
                        <img src="./assets/icons/stars.svg" class="inline-block mr-1" alt="stars" />
                        Rare find
                    </span>
                    <span
                        class="px-[8px] py-[2px] rounded border border-[#CFD3DA] mr-2 font-semibold text-sm inline-block mt-3">
                        <img src="./assets/icons/tag.svg" class="inline-block mr-1" alt="tag" />
                        Special offer
                    </span>
                    <span
                        class="px-[8px] py-[2px] rounded border border-[#CFD3DA] font-semibold text-sm inline-block mt-3">
                        <img src="./assets/icons/euro.svg" class="inline-block mr-1" alt="euro" />
                        No service fee
                    </span>
                </div>
            </div>
        </article>
    </div>

</body>

</html>
